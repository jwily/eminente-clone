<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eminente: Full-Service Shoot Prod. for Fashion, Lifestyle, Arts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Inter:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <div class="grid left">
      <div class="side">
        <p class="vertical logo">éminente</p>
        <p class="vertical button">
          <img src="images/horizontalbars.png" alt="Contents button" id="lines">
          Contents
        </p>
        <img src="images/arrow.png" alt="Contents button" id="arrow">
      </div>
      <div class="header">Creative Production</div>
      <div class="main">
        <div id="top">
          <div id="caption">
            <p><span>Stills</span> <span>and</span> <span>motion</span></p>
            <p><span>production</span> <span>for</span></p>
            <p><span>fashion,</span> <span>lifestyle</span> <span>and</span></p>
            <p><span>arts</span> <span>projects.</span></p>
          </div>
          <div>
            <img src="images/emblem.png" alt="Logo">
          </div>
        </div>
        <div id="bottom">
          <div class="logo title">éminente</div>
          <div>
            <span>FROM LUXURY TO LIFESTYLE, FULL-SERVICE,</span>
            <span>VISUALLY-DRIVEN SHOOT PRODUCTION.</span>
          </div>
        </div>
      </div>
      <div class="footer">[Cover]</div>
      <div class="empty"></div>
    </div>
    <div class="grid right">
      <div class="empty"></div>
      <div class="header">About, Work, Contact</div>
      <div class="splash">
        <img src="images/two.jpg" alt="Looking up beyond buildings" class="floating horizontal" id="looking-up">
        <img src="images/three.jpg" alt="Cubed windows" class="floating horizontal" id="cubes">
        <img src="images/one.jpg" alt="Spiral stairs" class="floating vertical" id="stairs">
        <img src="images/four.jpg" alt="Clean minimalist building" class="floating horizontal" id="clean">
      </div>
      <div class="footer">01</div>
      <div class="side"></div>
    </div>
  </div>
</body>

</html>
